<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <h1>
        Javascript Calculator
    </h1>
    <div class="calculatorContainer">
        <div class="displayScreenStyle" id="displayScreen">
            <p class="displayTextStyle" id="displayTextId"></p>
        </div>
        <div class="buttonContainerStyle" id="buttonContainer">
            <div class="topContainerStyle">
                <div></div>
                <div></div>
                <button class="nonNumberButtonStyle" id="backSpaceButton"><-</button>
                <button class="nonNumberButtonStyle" id="clearButton">clear</button>
                
            </div>
            <div class="bottomContainerStyle">
                <div class="numbersContainerStyle">
                    <div class="topNumbersStyle">
                        <button class="numberButtonStyle" id= "buttonNumber9">9</button>
                        <button class="numberButtonStyle" id= "buttonNumber8">8</button>
                        <button class="numberButtonStyle" id= "buttonNumber7">7</button>
                        <button class="numberButtonStyle" id= "buttonNumber6">6</button>
                        <button class="numberButtonStyle" id= "buttonNumber5">5</button>
                        <button class="numberButtonStyle" id= "buttonNumber4">4</button>
                        <button class="numberButtonStyle" id= "buttonNumber3">3</button>
                        <button class="numberButtonStyle" id= "buttonNumber2">2</button>
                        <button class="numberButtonStyle" id= "buttonNumber1">1</button>

                    </div>
                    <div class="bottomNumbersStyle">
                        <button class="numberButtonStyle" id="buttonNumber0">0</button>
                        <button class="numberButtonStyle">.</button>


                    </div>
                </div>
                <div class="rightOperationsContainerStyle">
                    <button class="operationButtonStyle" id="*Button">*</button>
                    <button class="operationButtonStyle" id="/Button">/</button>
                    <button class="operationButtonStyle" id="-Button">-</button>
                    <button class="operationButtonStyle" id="+Button">+</button>
                    <button class="operationButtonStyle" id="=Button">=</button>


                </div>
            </div>
        </div>
    </div>


    <script src="calculator.js">

    </script>
</body>
